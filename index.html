<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors game</title>
    <script type="module" src="rpc_func.js"></script>
    <link rel="stylesheet" href="rpc.css">

</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <h4>Choose either Rock, Paper or scissors!</h4>
    <h4>First to five points wins!</h4>
    <div id="buttons">
        <button id="rock"><img src="https://media.istockphoto.com/photos/rock-isolated-on-white-picture-id486881273?k=20&m=486881273&s=612x612&w=0&h=VM6O2aEPjAmak9ucjsD2G3kkhM3rsmR3pJQnsC4o29I=" /></button>
        <button id="paper"><img src="https://www.easylinedrawing.com/wp-content/uploads/2021/09/paper_drawing_tutorial.png"</button>
        <button id="scissors"><img src="https://cdn.images.fecom-media.com/FE00015872/images/HE1815181_1426639-GLS-STA-P01.jpg"</button>
    </div>
    <div id="winner">
    </div>
    <div id="usrquest">

    </div>
    <div id="score">
        <form>
            <h3>User score</h3>
            <input type="text" id="usr_score" value="0" />
        </form>
        <form>
            <h3>Computer score</h3>
            <input type="text" id="robot_score" value="0" />
        </form>
    </div>

    <div id="playagain">
        <button>Play again</button>
    </div>


</body>

</html>
